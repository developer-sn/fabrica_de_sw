<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a WePlot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"> <!-- Link to your CSS file -->
</head>
<body>
    {% if msg %}
        <p class="msg">{{ msg }}</p>
    {% endif %}
    <script>
        var check = function() {
            if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
            } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not matching';
            }
        }
    </script>

    <div class="container">
        <div class="left-side">
            <!-- imágenes-->
            <!--<img src="{{ url_for('static', filename='Captura.JPG')}}" alt="Decorative Image"> -->
        </div>
        <div class="right-side">
            <h1>Regístrate a <span class="brand">WePlot</span></h1>
            <div class="social-login">
                <button class="google-button">Registro con Google</button>
                <button class="facebook-button">Registro con Facebook</button>
            </div>
            <p>O diligencia el formulario</p>
            <form action="/form" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono*</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais">
                </div>
                <div class="form-group">
                    <label for="comida_favorita">Comida favorita</label>
                    <input type="text" id="comida_favorita" name="comida_favorita" required>
                </div>
                <div class="form-group">
                    <label for="artista_favorito">Artista favorito</label>
                    <input type="text" id="artista_favorito" name="artista_favorito">
                </div>
                <div class="form-group">
                    <label for="lugar_favorito">Lugar favorito</label>
                    <input type="text" id="lugar_favorito" name="lugar_favorito">
                </div>
                <div class="form-group">
                    <label for="color_favorito">Color favorito</label>
                    <input type="text" id="color_favorito" name="color_favorito">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <input type="password" id="password" name="password" onkeyup='check();' required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar contraseña*</label>
                    <input type="password" id="confirm_password" name="confirm_password" onkeyup='check();' required>
                    <span id='message'></span>
                </div>
                <div class="form-group">
                    <label for="foto_perfil">Foto de perfil</label>
                    <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*,application/pdf">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="not-robot" name="not-robot" required>
                    <label for="not-robot">I'm not a robot</label>
                </div>
                <button type="submit" class="submit-button">Unirme a Weplot</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
